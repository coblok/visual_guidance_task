

<template name="rpp_view">
    <div class="rpp_view">

        {{> rpp_question question="How do you do?" answer=1}}
        {{> rpp_question question="When did you wake up?" answer=2}}

    </div>
</template>


<template name="rpp_question">
    <div>
        <h2>{{question}}</h2>
        <h3> Here we place answers</h3>
        <hr>
        <textarea class="area" maxlength="1000" placeholder="Write here"></textarea>
        <div class="footer">
            <button id="saveAnswer">Send</button>
        </div>
        <div class="answers">
            {{#each answers}}
            {{> answer}}
            {{/each}}
        </div>
    </div>
</template>




<template name="answer">
    <div class="answer">
        {{#unless hide_header}}
        <h4>{{time}} | {{nick}}</h4>
        {{/unless}}
        {{text}}
    </div>
</template>
